name: Build arm64 MusicBot Docker Image

on:
  workflow_dispatch:
    inputs:
      musicbot_version:
        description: 'Jagrosh/MusicBot version (required) Ex-0.3.9'
        required: true
        default: '0.3.9'

jobs:
  Build-Push-Docker-Image:
    runs-on: ubuntu-latest
    env:
      musicbot_version: ${{ github.event.inputs.musicbot_version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
                    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Building and Pushing Docker Image for arm64 and amd64
        run: |
          echo ${musicbot_version}
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg MUSICBOT_VERSION=${musicbot_version} \
            -t ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${musicbot_version} \
            --push .

