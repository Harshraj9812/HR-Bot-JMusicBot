name: Build MusicBot Docker Image

on:
  workflow_dispatch:
    inputs:
      musicbot_version:
        description: 'Jagrosh/MusicBot version (required) Ex-0.3.9'
        required: true
      discord-bot-token:
        description: "Discord BOT Token (Only to build the Image with you Bot Token [Not saved anywhere])"
        required: true

jobs:
  Build-Push-Docker-Image:
    runs-on: ubuntu-latest
    env:
      musicbot_version: ${{ github.event.inputs.musicbot_version }}
      discord-bot-token: ${{ github.event.inputs.discord-bot-token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Environment Variables
        run: |
          echo "MUSICBOT_VERSION=${musicbot_version}" >> $GITHUB_ENV
          echo ::add-mask::"DISCORD_BOT_TOKEN=${discord-bot-token}" >> $GITHUB_ENV
                    
      - name: Building Docker Image
        run: |
          sed -i "s/BOT_TOKEN/${DISCORD_BOT_TOKEN}/g" config.txt 
          docker build --build-arg MUSICBOT_VERSION=${musicbot_version} -t ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${musicbot_version} .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Pushing Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${musicbot_version}
