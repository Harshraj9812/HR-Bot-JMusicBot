name: Build MusicBot Docker Image

on:
  workflow_dispatch:
    inputs:
      musicbot_version:
        description: 'Jagrosh/MusicBot version (required) Ex-0.3.9'
        required: true

jobs:
  Build-Push-Docker-Image:
    runs-on: ubuntu-latest

    steps:
      # This will clone the Latest Commit files
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Build Arguments
      id: set_up_args
      run: echo "::set-output name=musicbot_version::${{ github.event.inputs.musicbot_version }}"

    - name: Building Docker Image
      env:
        DISCORD_APP_API: ${{secrets.DISCORD_APP_API}}
      run: |
        sed -i "s/BOT_TOKEN/$DISCORD_APP_API/g" config.txt 
        docker build --build-arg MUSICBOT_VERSION=${{ steps.set_up_args.outputs.musicbot_version }} -t ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${{ steps.set_up_args.outputs.musicbot_version }} .
        
    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    - name: Pushing Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${{ steps.set_up_args.outputs.musicbot_version }}