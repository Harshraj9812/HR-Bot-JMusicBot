name: Build MusicBot Docker Image

on:
  workflow_dispatch:
    inputs:
      musicbot_version:
        description: 'Jagrosh/MusicBot version (required) Ex-0.3.9'
        required: true
        default: '0.3.9'

jobs:
  Build-Push-Docker-Image:
    runs-on: ubuntu-latest
    env:
      musicbot_version: ${{ github.event.inputs.musicbot_version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
                    
      - name: Building Docker Image
        run: |
          echo ${musicbot_version}
          docker build --build-arg MUSICBOT_VERSION=${musicbot_version} -t ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${musicbot_version}-env .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Pushing Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hr-bot-jmusicbot:${musicbot_version}-env
